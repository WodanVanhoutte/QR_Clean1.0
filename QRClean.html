<body>

    <form>
        <h1><i class="fa-solid fa-trash-can fa-xl"></i>Vuilbak: 001</h1>
        <h2>Voer de juiste informatie van de vuilbak in</h2>
        <input type="checkbox" name="vuilbak vol" value="approve">Deze vuilbak zit vol<br>
        <input type="checkbox" name="vuilbak kapot" value="approve">Deze vuilbak is kapot<br>
        <input type="checkbox" name="vuilbak gevandaliseerd" value="approve">Deze vuilbak is gevandaliseerd<br>
        <input type="checkbox" name="sluikstorting" value="approve">Er is gesluikstort bij deze vuilbak<br>
        <label for="message">Melding</label>
        <textarea name="message" cols="30" rows="10" placeholder="Andere zaken over deze vuilbak"></textarea><br>
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Verzend Melding</button>
    </form>
